version: 2.1

jobs:
  build_and_test:
    docker:
      - image: circleci/python:3.8

    environment:
      IMG_NAME: 'weather'
      DOCKER_REPO: 'talibro/weather'


    steps:
      - checkout
      - setup_remote_docker
      - run:
         name: Print Project Directory Contents
         command: ls -al /home/circleci/project/.circleci

      - run:
          name: Build Docker image
          command: |
            sudo docker build -t $IMG_NAME /home/circleci/project/.circleci

      - run:
          name: Run Docker image and test
          command: |
            sudo docker run --rm -d -p 80:80 --name weather_app $IMG_NAME
            python3 --version
            python3 unitest.py

      - run:
          name: Run Tests
          command: |
            pip install selenium
            python3 selenium_location.py

      - run:
          name: Push to DockerHub
          command: |
            echo "$DOCKER_HUB_PASSWORD" | sudo docker login -u "$DOCKER_HUB_USERNAME" --password-stdin
            sudo docker tag $IMG_NAME $DOCKER_REPO:1.0.0
            sudo docker push $DOCKER_REPO:1.0.0

  create_eks_cluster:
    docker:
      - image: hashicorp/terraform:1.0.0

    steps:
      - checkout

      - run:
          name: Check Terraform files with Checkov
          command: checkov -d terraform/

      - run:
          name: Terraform Init
          command: terraform init

      - run:
          name: Run Teratest
          command: |
            go get -u github.com/stretchr/testify/assert
            go get -u github.com/gruntwork-io/terratest/modules/terraform
            go test -v terraform/terratest/

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build_and_test:
          filters:
            branches:
              only:
                - main

      - create_eks_cluster:
          requires:
            - build_and_test
          filters:
            branches:
              only:
                - main

